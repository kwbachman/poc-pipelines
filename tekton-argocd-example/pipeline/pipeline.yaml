apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy
spec:
  params:
  - name: buildRevision
    description: The revision of the build, i.e. the commit revision of the application repository
  - name: appGitUrl
    description: The application repository
  - name: configGitUrl
    description: The application config (GitOps) repository
  - name: appImage
    description: The application Docker image name
  workspaces:
  - name: app-source
  - name: config-source
  - name: shared-data

  tasks:
  - name: fetch-repo
    taskRef:
      name: git-clone
    workspaces:
      - name: output
        workspace: shared-data
    params:
      - name: url
        value: $(params.repo-url)
      - name: revision
        value: $(params.branch-name)
  - name: build-java-app
    taskRef:
      name: build-java-app
    params:
    - name: buildRevision
      value: $(params.buildRevision)
    - name: appGitUrl
      value: $(params.appGitUrl)
    - name: appImage
      value: $(params.appImage)
    workspaces:
    - name: app-source
      workspace: app-source

  - name: deploy-systemtest
    taskRef:
      name: deploy
    runAfter:
    - build-java-app
    params:
    - name: environment
      value: systemtest
    - name: argo-app-name
      value: app-systemtest
    - name: configGitUrl
      value: $(params.configGitUrl)
    - name: appImage
      value: $(params.appImage)
    - name: buildRevision
      value: $(params.buildRevision)
    workspaces:
    - name: config-source
      workspace: config-source

  - name: run-systemtest
    taskRef:
      name: run-systemtest
    runAfter:
    - deploy-systemtest
    params:
    - name: gateway
      value: 'systemtest.example.com'
    - name: appGitUrl
      value: $(params.appGitUrl)
    - name: buildRevision
      value: $(params.buildRevision)
    workspaces:
    - name: app-source
      workspace: app-source

  - name: deploy-prod
    taskRef:
      name: deploy
    runAfter:
    - run-systemtest
    params:
    - name: environment
      value: production
    - name: argo-app-name
      value: app-prod
    - name: configGitUrl
      value: $(params.configGitUrl)
    - name: appImage
      value: $(params.appImage)
    - name: buildRevision
      value: $(params.buildRevision)
    workspaces:
    - name: config-source
      workspace: config-source

  - name: run-prod-smoketest
    taskRef:
      name: run-smoketest
    runAfter:
    - deploy-prod
    params:
    - name: gateway
      value: 'example.com'
    - name: buildRevision
      value: $(params.buildRevision)
    - name: appGitUrl
      value: $(params.appGitUrl)
    workspaces:
    - name: app-source
      workspace: app-source


